    // Program 5 - Marksheet with five subject and calculating the total marks, total marks percentage and Grade. 

    let english = document.getElementById("english");
    let hindi = document.getElementById("hindi");
    let maths = document.getElementById("maths");
    let science = document.getElementById("science");
    let total = document.getElementById("total");
    let percentage = document.getElementById("percentage");
    let grade = document.getElementById("grade");

    function calculate() {

        total.value = Number(english.value) + Number(hindi.value) + Number(maths.value) + Number(science.value);

        percentage.value = (total.value / 400) * 100;

        if (percentage.value >= 90) {
            grade.value = "A";
        }
        else if (percentage.value >= 80) {
            grade.value = "B";
        }
        else if (percentage.value >= 70) {
            grade.value = "C";
        }
        else if (percentage.value >= 60) {
            grade.value = "D";
        }
        else {
            grade.value = "F";
        }
    }
