<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family: sans-serif;
        }
        .main{
            width: 1320px;
            display: flex;
            margin: auto;
            flex-wrap: wrap;
        }

        .items{
            flex-basis: 23%;
            margin: 1%;
        }
        .items img{
            width: 100%;
        }

        .lightBoxoverLay{
            width: 100%;
            height: 100%;
            display: none;
            position: fixed;
            background-color: rgb(0,0,0,0.5);
        }

        .lightBoxContent{
            width:800px;
            position: fixed;
            left: 50%;
            top: 50%;
            transition: 0.5s;
            transform: translate(-50%,-50%) scale(0,0);
           
            background-color: white;
        }
        .lightBoxContent img{
            width: 100%;
            display: block;
        }
        .lightBoxContent span{
            position: absolute;
            right: 0px;
            font-size: 30px;
            cursor: pointer;
            color: #fff;
        }

        .overLayOpen{
            display: block;
        }

        .lightBoxContentOpen{
            transform: translate(-50%,-50%) scale(1,1);
        }
    </style>
</head>
<body>

  
        <div class="lightBoxoverLay"></div>
        <div class="lightBoxContent">
            <span>&times;</span>
            <img src="" alt="">
        </div>
    


     <div class="main">
        <div class="items">
            <img src="https://uptownskylla.in/wp-content/uploads/2019/10/05-Contener-No-3rd-06.jpg" alt="">

        <div class="items">

</body>
<script>
    let main=document.querySelector(".main")
    let overLay=document.querySelector(".lightBoxoverLay")
    let lightBoxContent=document.querySelector(".lightBoxContent")
    let img=document.querySelector(".lightBoxContent img")
    let closeBtn=document.querySelector(".lightBoxContent span")
    main.addEventListener("click",(event)=>{
        if(event.target.tagName=="IMG"){
            let currentSrc=event.target.src;
            
            overLay.classList.add("overLayOpen")
            lightBoxContent.classList.add("lightBoxContentOpen")
            img.src=currentSrc;
          
        }
    })

    closeBtn.addEventListener("click",()=>{
            overLay.classList.remove("overLayOpen")
            lightBoxContent.classList.remove("lightBoxContentOpen")
            img.src='';
    })
</script>
</html>
