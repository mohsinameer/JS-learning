<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }
        .active{
            background-color: red;
            font-size: 22px;
            color: yellow;
        }
    </style>
</head>
<body>
    <div id="main" >Welcome to WS</div>
    <button id="btn">CSS</button>
    <button id="cssClass">Add Class</button>
    <button id="removeClass">remove Class</button>
</body>
<script>
    // function cssProperties(){

    // }

    let btn=document.getElementById('btn');
    let cssClass=document.getElementById('cssClass');
    let removeClass=document.getElementById('removeClass');
    let mainDiv=document.getElementById("main")
    btn.addEventListener("click",()=>{
        mainDiv.style.background="green"
         mainDiv.style.fontSize="30px"
    })

    cssClass.addEventListener("click",()=>{
        mainDiv.classList.add('active')
    })

    removeClass.addEventListener("click",()=>{
        mainDiv.classList.remove('active')
    })
    // btn.onclick=()=>{

    // let cssProperties=()=>{

</script>
</html>
